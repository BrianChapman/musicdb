<md-content>
    <app-header ng-model="albums.query" show-search="true"></app-header>
    <md-content class="md-padding">
        <md-card ng-show="!albums || albums.length == 0 && albums.query == ''">
            <md-card-content class="center">
                <h2 class="md-title">Find Albums</h2>
                <p>
                    Search the Music Brainz database for Albums
                </p>
            </md-card-content>
        </md-card>
        <div ng-show="albums">
            <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
                <md-grid-tile ng-repeat="album in albums" class="album">
                    <a ng-href="#/album/{{album.id}}" layout="column" layout-align="center center">
                        <album-artwork album="album"></album-artwork>
                        <md-grid-tile-footer>
                            <h3>{{album.title}}</h3>
                        </md-grid-tile-footer>
                    </a>
                </md-grid-tile>
            </md-grid-list>
        </div>
        <md-card ng-show="albums.length == 0 && albums.query != ''">
            <md-card-content class="center">
                <h2 class="md-title">No Results</h2>
                <p>
                    Sorry, we could not find any albums :(
                </p>
            </md-card-content>
        </md-card>
    </md-content>
</md-content>
